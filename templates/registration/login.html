<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | Restaurant Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f1efff, #fff7f7ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
            color: #333;
        }
        form p {
            margin-bottom: 16px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            background: #23cb39ff;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff9966;
        }
        a {
            color: #057010ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer-text {
            margin-top: 15px;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label>Username:</label><br>
                <input type="text" name="username" required>
            </p>
            <p>
                <label>Password:</label><br>
                <input type="password" name="password" required>
            </p>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">
            Don't have an account? <a href="/register/">Register</a>
        </p>
    </div>
</body>
</html>
