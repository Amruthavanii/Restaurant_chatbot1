<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register | Restaurant Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fafaf4ff;
            padding: 45px 50px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            letter-spacing: 0.5px;
        }
        form p {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #52ddf0ff;
            background-color: #f0f1f2ff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #0a5b03ff;
            outline: none;
            box-shadow: 0 0 5px rgba(21, 150, 19, 0.3);
        }
        button {
            background: #18ad08ff;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff9966;
        }
        p {
            text-align: center;
            color: #555;
        }
        a {
            color: #0e9d1aff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/accounts/login/">Login</a></p>
    </div>
</body>
</html>
